<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="static/css/register.css">
    <script src="/static/js/registro.js"></script>
</head>
<body>
    <h1>Nuevo usuario</h1>
    <form class="login" action="crearUsuario" method="post" id="registroForm">
        <p id="msgError">{{request.args["mensaje"]}}</p>
        <label for="">Usuario</label>
        <input type="text" name="usr" id="" placeholder="Nombre de usuario" required>
        <label for="">Password</label>
        <input type="password" name="passw" id="password" placeholder="Contraseña" required>
        <label for="">Confirma Password</label>
        <input type="password" name="" id="repassword" placeholder="Contraseña" required>
        <input type="submit" value="Entrar" class="button" id="btnEnviar" disabled>
        <a href="login">Logueate</a>
    </form>
</body>
</html>
